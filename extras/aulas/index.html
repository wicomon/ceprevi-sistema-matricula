<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aulas</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>Distribución de Aulas</h1>
			<div>
				<button id="btn_cargar_usuarios" class="btn active">Cargar Aulas</button>
			</div>
		</header>
		<main>
			<form action="" method="" id="formulario" class="formulario">	
				<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
				<input type="text" name="numero" id="numero" placeholder="Número" required>
				<input type="text" name="capacidad" id="capacidad" placeholder="Capacidad" required>
				<input type="text" name="pabellon" id="pabellon" placeholder="Pabellon" required>
				<input type="text" name="turno" id="turno" placeholder="Turno" required>
				<input type="text" name="sede" id="sede" placeholder="Sede" required>
				<input type="text" name="ciclo" id="ciclo" placeholder="Ciclo" required>
				
				<button type="submit" class="btn">Agregar</button>
			</form>
			<div class="error_box" id="error_box">
				<p>Se ha producido un error.</p>
			</div>
			<table id="tabla" class="tabla">
				<tr>
					<th>Nombre</th>
					<th>Número</th>
					<th>Capacidad</th>
					<th>Pabellon</th>
					<th>Turno</th>
					<th>Sede</th>
					<th>Ciclo</th>
				</tr>
			</table>

			
			<div class="loader" id="loader"></div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
